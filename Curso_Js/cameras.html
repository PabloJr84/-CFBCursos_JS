<!DOCTYPE html>
<html>
<head>
    <title>Câmeras Ao Vivo</title>
</head>
<body>
    <h1>Câmeras Ao Vivo</h1>
    
    <video id="camera1" controls autoplay width="640" height="480"></video>
    <video id="camera2" controls autoplay width="640" height="480"></video>
    <video id="camera3" controls autoplay width="640" height="480"></video>
    <video id="camera4" controls autoplay width="640" height="480"></video>
    <!-- Adicione mais <video> tags para outras câmeras -->

    <script>
        // Função para configurar a fonte do vídeo com autenticação
        function setupCamera(cameraId, serverNumber, password) {
            const videoElement = document.getElementById(cameraId);
            const serverUrl = `rtsp://servidor_${serverNumber}/caminho_do_video`;
            const credentials = btoa(`username:${password}`);

            videoElement.src = `${serverUrl}?auth=${credentials}`;
        }

        // Chame a função para cada câmera, passando o ID do vídeo, número do servidor e senha
        setupCamera('blob:https://www.climaaovivo.com.br/fdd0975d-51d9-4418-b95f-348b660bda6a', '1', 'classificadorcentral14');
        setupCamera('camera2', '2', 'senha2');
        setupCamera('camera2', '2', 'senha2');
        setupCamera('camera2', '2', 'senha2');
        // Continue chamando a função para outras câmeras

    </script>
</body>
</html>
